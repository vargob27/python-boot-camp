<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Welcome to {{user.first_name}} {{user.last_name}}'s page!</h1>

    {% for post in user.user_messages.all %}
    <p>{{post.message}}</p>
    {% endfor %}

    {% for post in user.user_comments.all %}
    <p>{{post.comment}}</p>
    {% endfor %}
</body>
</html>
