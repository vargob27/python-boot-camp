<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h1 class="display-4">Register</h1>
                <form action="/register" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="first_name" class="col-sm-4 col-form-label col-form-label-sm">First Name</label>
                        <div class="col-sm">
                            <input type="text" class="form-control form-control-sm" name="first_name">
                            </ul>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="last_name" class="col-sm-4 col-form-label col-form-label-sm">Last Name</label>
                        <div class="col-sm">
                            <input type="text" class="form-control form-control-sm" name="last_name">
                            </ul>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label col-form-label-sm">Email</label>
                        <div class="col-sm">
                            <input type="text" class="form-control form-control-sm" name="email">
                            </ul>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label col-form-label-sm">Password</label>
                        <div class="col-sm">
                            <input type="password" class="form-control form-control-sm" name="password">
                            </ul>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirm_password" class="col-sm-4 col-form-label col-form-label-sm">Confirm
                            Password</label>
                        <div class="col-sm">
                            <input type="password" class="form-control form-control-sm" name="confirm_password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-5 offset-2">
                <h1 class="display-4">Login</h1>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="login_email" class="col-sm-3 col-form-label col-form-label-sm">Email</label>
                        <div class="col-sm">
                            <input type="text" class="form-control form-control-sm" name="login_email">
                            </ul>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="login_password" class="col-sm-3 col-form-label col-form-label-sm">Password</label>
                        <div class="col-sm">
                            <input type="password" class="form-control form-control-sm" name="login_password">
                            </ul>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>

</html>
